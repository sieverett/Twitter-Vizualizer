<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
  stroke: steelblue;
	stroke-width: 2;
	fill: none;
}

.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

</style>

<body>
<p>
W209 Final Project
</p>
<svg width="960" height="600"></svg>
<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v4.min.js"></script>

<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 80, left: 90},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var yScale = d3.scaleLinear()
  .rangeRound([ height, 0]);

var xScale = d3.scaleBand()  
  .padding(0.2)
  .rangeRound([0, width]);
    
function GetTop(arrayData){  
  arrayData.sort(function(a, b) {
                   return parseFloat(b.followers) - parseFloat(a.followers);
                 });
  return arrayData.slice(0, 50); 
}

d3.csv('twitter_data_new.csv', function(d) {
  d.followers = +d.followers;
  d.user = d.screen_name;
  return d;
  }, function (err, data) {
  if (err) throw err;

  data = GetTop(data); 
  xScale.domain(data.map(function(d) { return d.user; }));
  yScale.domain([0, d3.max(data, function(d) { return d.followers; })]);
  
  g.append("g")
    .attr("class", "x--axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale))
    .selectAll("text")
    .attr("y", 5)
    .attr("x", -10)
    .attr("dy", ".35em")
    .attr("transform", "rotate(-45)")
    .style("text-anchor", "end");

  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2 + 50) + " ," + 
                           (height + margin.bottom + 20) + ")")
      .style("text-anchor", "middle")
      .text("Twitter Handle");
    
  g.append("g")
    .attr("class", "y--axis")
    .call(d3.axisLeft(yScale))    
  
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("# of Followers"); 
    
  g.selectAll(".bar")
    .data(data)
    .enter()
  .append("rect")
    .sort(function(a, b) {return d3.ascending(a.followers, b.followers); })
    .attr("class", "bar")
    .attr("x", function(d) {return xScale(d.user); })
    .attr("y", function(d) {return yScale(d.followers); })
    .attr("width", xScale.bandwidth())
    .attr("height", function(d) {return height - yScale(d.followers); });


});

</script>
</body>
