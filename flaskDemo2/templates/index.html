<!DOCTYPE html>
<head>
  <meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="static/USCloroplethByState.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
.states :hover {
  fill: red;
}

.states {
  stroke: #aaa;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.state-borders {
  fill: none;
  stroke: #aaa;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}
.map-facet {
  float:left;
}
  </style>
</head>

<body>
  <h2>US states revenue in 2008</h2>
  <input type="range" min=1950 max=2008 id="rangeYear">
  <label for="rangeYear" id="lblYear">2008</label>
  <div id="maps"></div>

  <script>
/* global d3, USCloroplethByState */

// Taken from wikipedia https://en.wikipedia.org/wiki/List_of_U.S._state_abbreviations
var stateCodes = {
  "AL":"01", "AK":"02", "AZ":"04", "AR":"05", "CA":"06", "CO":"08", "CT":"09", "DE":"10", "DC":"11", "FL":"12", "GA":"13", "HI":"15", "ID":"16", "IL":"17", "IN":"18", "IA":"19", "KS":"20", "KY":"21", "LA":"22", "ME":"23", "MD":"24", "MA":"25", "MI":"26", "MN":"27", "MS":"28", "MO":"29", "MT":"30", "NE":"31", "NV":"32", "NH":"33", "NJ":"34", "NM":"35", "NY":"36", "NC":"37", "ND":"38", "OH":"39", "OK":"40", "OR":"41", "PA":"42", "RI":"44", "SC":"45", "SD":"46", "TN":"47", "TX":"48", "UT":"49", "VT":"50", "VA":"51", "WA":"53", "WV":"54", "WI":"55", "WY":"56"
};

var chart = USCloroplethByState()
  .width(660)
  .height(400)
	// What attribute to use to identify the states by FIPS code
  .id(function (d) { return d.id; })
	// What attribute for the color values
  .color(function (d) { return d.value; });


d3.select("#rangeYear")
  .on("change", refresh);


function refresh() {
  var year = d3.select("#rangeYear").property("value");
  d3.select("#lblYear").text(year);

  d3.json("data/"+year,
    // preprocess,
    function (err, data) {

      data.forEach(preprocess);

      var div = d3.select("#maps")
          .datum(data)
          .call(chart);

    }
  );
}



function preprocess (d) {
  // Convert the state name to ansi code;
  var state = stateCodes[d["Name"].slice(0,2)];
  if (state===undefined ) {
    return;
  }
  d.id = state;
  d.value = +d["Total Revenue"];
  return d;
}


  </script>
</body>
